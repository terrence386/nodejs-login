<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	用户：<input type="text" name="" id="user"><br>
	密码:<input type="text" name="" id="pass"><br>
	<input type="button" value="注册" name="" id="reg_btn">
	<input type="button" value="登录" name="" id="login_btn">
	<script type="text/javascript">
		$(document).ready(function(){
			$('#reg_btn').click(function(){
				$.ajax({
					url:'/user',
					data:{act:'reg',user:$('#user').val(),pass:$('#pass').val()},
					type:'get',
					success:function(data){
						console.log(data)
					},
					error:function(){
						alert('error')
					}
				})
			})
		})

		
        
	</script>
</body>
</html>
